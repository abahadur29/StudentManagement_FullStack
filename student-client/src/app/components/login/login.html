<div class="login-container">
  <div class="card">
    <h2>Welcome Back</h2>
    <p class="subtitle">Login to manage students</p>

    <p *ngIf="error()" class="error-text">
      {{ error() }}
    </p>

    <div class="form-group">
      <label>Email Address</label>
      <input type="email" placeholder="Enter your email" [(ngModel)]="email">
    </div>

    <div class="form-group">
      <label>Password</label>
      <input 
        type="password" 
        placeholder="Enter your password" 
        [(ngModel)]="password"
        (keyup.enter)="login()">
    </div>

    <button class="btn-primary" (click)="login()">Login</button>

    <p class="footer-text">
      Don't have an account? 
      <span class="link" (click)="goToRegister()">Register here</span>
    </p>
  </div>
</div>
