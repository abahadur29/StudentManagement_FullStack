<div class="dashboard-container">
  <header class="header">
    <h2>Student Management</h2>
    <button class="btn-logout" (click)="logout()">Logout</button>
  </header>
  
  <div class="add-section">
    <h3>{{ newStudent.id === 0 ? 'Add New Student' : 'Edit Student' }}</h3>
    
    <div class="form-row">
      <input placeholder="Student Name" [(ngModel)]="newStudent.name">
      <input placeholder="Class (e.g. 10)" [(ngModel)]="newStudent.class">
      <input placeholder="Section (e.g. A)" [(ngModel)]="newStudent.section">
      
      <button class="btn-add" (click)="save()">
        {{ newStudent.id === 0 ? '+ Add' : 'Update' }}
      </button>

      <button *ngIf="newStudent.id !== 0" (click)="resetForm()" style="margin-left:5px; background:grey; color:white; border:none; padding:10px; border-radius:6px;">Cancel</button>
    </div>
  </div>

  <div class="list-section">
    <h3>Student Records</h3>
    
    <div *ngIf="students.length === 0" class="empty-state">
      No students found. Add one above!
    </div>

    <div *ngFor="let s of students" class="student-card">
      <div class="student-info">
        <span class="avatar">{{ s.name.charAt(0).toUpperCase() }}</span>
        <div class="details">
          <h4>{{ s.name }}</h4>
          <p>Class: {{ s.class }} | Section: {{ s.section }}</p>
        </div>
      </div>
      <div>
        <button (click)="edit(s)" style="margin-right:10px; color:blue; background:none; border:1px solid blue; padding:5px 10px; border-radius:4px; cursor:pointer;">Edit</button>
        <button class="btn-delete" (click)="delete(s.id)">Delete</button>
      </div>
    </div>
  </div>
</div>
